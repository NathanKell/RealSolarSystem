// add Subdivide PQS mod and adjust subdivision
@Kopernicus:AFTER[RealSolarSystem]:NEEDS[Parallax,Parallax_StockTextures]
{
	@Body[Mercury]
	{
		%PQS
		{
			%maxLevel = 12
			%Mods
			{
				Subdivide
				{
					subdivisionLevel = 2
					advancedSubdivisionLevel = 64
					order = 999999
					//overrideDistLimit = true
					//customDistLimit = 1100
				}
			}
		}
	}
	@Body[Venus]
	{
